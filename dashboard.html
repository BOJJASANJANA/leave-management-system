<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="card dashboard">
    <div class="top-bar">
        <h2>Welcome, {{ user }}</h2>
        <a href="/apply" class="link">Apply Leave</a>
    </div>

    <table>
        <tr>
            <th>Name</th>
            <th>Reason</th>
            <th>Days</th>
            <th>Status</th>
            <th>Action</th>
        </tr>

        {% for leave in leaves %}
        <tr>
            <td>{{ leave.name }}</td>
            <td>{{ leave.reason }}</td>
            <td>{{ leave.days }}</td>
            <td>{{ leave.status }}</td>
            <td class="action">
                <a href="/update/{{ leave.id }}/approve">Approve</a>
                |
                <a href="/update/{{ leave.id }}/reject">Reject</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>

</body>
</html>
